<!DOCTYPE html>
<html>
<head>
  <title>grouped bar chart</title>
  <meta charset="utf-8">

  <!-- <link rel="stylesheet" type="text/css" href="./css/bar-chart.css"> -->
  <link rel="stylesheet" type="text/css" href="./css/heatmap.css">

  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="./bower_components/moment/min/moment.min.js"></script>
</head>
<body>

<div id="plugloadsGraph"></div>

<!-- <script type="text/javascript" src="./js/bar-chart.js"></script> -->
<script type="text/javascript" src="./js/heatmap.js"></script>

<script>
  // var chart = BarChart();
  var chart = Heatmap();

  d3.json('data/sample_data.json', function(chartData) {
    const mainContainer = d3.select('#plugloadsGraph');
    chart.mainContainer(mainContainer);
    chart.dataset(chartData);

    chart();
  });
</script>
</body>
</html>
